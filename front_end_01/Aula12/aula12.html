<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styleAula12.css"/>
</head>
<body>

    <main>
<form>


     <h1>Cadastro de Usuário</h1>
       
    <label for="username">Nome de Usuário</label>
    <input type="text" nome="username" id="username">

    <label for="emailUser">Email</label>
    <input type="email" nome="emailUser" id="emailUser">

    <label for="passwordUser">Senha</label>
    <input type="password" nome="passwordUser" id="password">

    <label for="address">Endereço</label>
    <textarea name="address" id="addressS"></textarea>

    <label for="state">Estado</label>
    <select name="state" id="state"> 
    
    

    <option value="1" selected>  </option>
    <option value="2">SP</option>
    <option value="3">RJ</option>
    <option value="4">AC</option>
    <option value="5">AP</option>
    <option value="6">AM</option>
    <option value="7">GO</option>
    
</select>

<!--Rabio button--> 

<div>

    <h1>Nacionalidade</h1>

    <input type="radio" id="brasileiro" nome="nacionalidade" value="brasileiro" >
    <label for="Brasileiro">Brasileiro</label><br>

    <input type="radio" id="estrangeiro" nome="nacionalidade" value="estrangeiro">
    <label for="estrangeiro">Estrangeiro</label><br>

</div>
<!--Checkbox-->

<div>

    <h1>Paises que já conheci</h1>

    <input type="checkbox" id="argentina" nome="paises" value="argentina">
    <label for="argentina">Argentina</label><br>


    <input type="checkbox" id="eua" nome="paises" value="eua">
    <label for="eua">Estado Unidos </label><br>

   
    <input type="checkbox" id="portugal" nome="paises" value="portugal">
    <label for="portugal">Portugal</label><br>

    <input type="checkbox" id="mexico" nome="paises" value="mexico">
    <label for="mexico">México</label><br>

    <input type="checkbox" id="espanha" nome="paises" value="espanha">
    <label for="espanha">Espanha</label><br>

    <input type="checkbox" id="termos" nome="termos">
    <label for="termos">Aceito os termos</label><br>

</div>


</form>

    </main>
    
</body>
</html>
