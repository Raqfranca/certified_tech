<!-- Aula 04 Conhecendo outras tags 

Objetivo
Criar uma lista de coisas que você precisa fazer urgentemente! Ela precisa ter um título, uma descrição, uma lista com itens contendo uma imagem (com descrição para melhorar  acessibilidade) do item e o nome do item.

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <h1>Lista de Tarefas</h1>

    <p>Precio fazer essas coisas antes que esqueça</p>

    <ol>
        <li>
            <h1>Compras do mês</h1>

            <img src="https://static1.casapraticaqualita.com.br/articles/5/13/5/@/136-quem-gosta-de-alimentos-frescos-deve-ir-article_content_img-1.jpg"
            " alt="Uma pessoa com um cesto de compras vermelho fazendo compras no mercado" srcset="">

            <ol type="I">
                <li>Vinho</li>
                <li>Pão</li>
                <li>Queijo</li>
                <li>Veja</li>
                

            </ol>

        </li>

        <li>
            <h1>Fazer o almoço</h1>

            <img src="https://media.istockphoto.com/vectors/lunch-box-vector-making-a-healthy-school-lunch-for-kids-making-school-vector-id875349038"
    " alt="Uma mulher cozinhando" srcset="">
            
        </li>

        <li>
            <h1>Trabalhar </h1>

            <img src="https://www.publi.com.br/wp-content/uploads/2020/03/photo-of-woman-using-her-laptop-935756-980x653-1.jpg"
            " alt="Uma mulher trabalhando" srcset="">
            
        </li>

    

        <li>
            <h1>Descansar</h1>

            <img src="https://s3.amazonaws.com/ibc-portal/wp-content/uploads/2013/12/19111007/e-preciso-descansar.jpg"
            " alt="Um homem descansando na rede" srcset="">
            
        </li>

    </ol>
    
</body>
</html>
